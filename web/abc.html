<script>
if(self===top){
	top.location='index.html';
}

var mod_load='';
var errmsg='';
function print(text) {
	//if(text) errmsg=text;
	//console.log('print:'+text);
}
function printErr(text) {
	//console.log('printErr:'+text);
}
var Module = {
	TOTAL_MEMORY: 48*1024*1024,
	print: print, printErr: printErr,
	onRuntimeInitialized:function(){
		mod_load=mod_load2;
	}	
}

function html_entity_encode(str){
	if (!str || !str.replace) str='';
  str = str.replace(/&/gi, "&amp;");
  str = str.replace(/>/gi, "&gt;");
  str = str.replace(/</gi, "&lt;");
  str = str.replace(/\"/gi, "&quot;");
  str = str.replace(/\'/gi, "&#039;");
  return str;
}
var henc=html_entity_encode;
function shortstring(s,len){
	if (!s) s='';
	if (s.length > len) s=s.substr(0,len)+"...";
	return s;
}

//convert
function mod_load2(gdata, callback, errcallback){
try{
	errmsg='';
	var data=gdata.buffer;
	var inFile = "in.abc";	
	try{
		if(FS.analyzePath("/"+inFile).exists) FS.unlink("/"+inFile);
	}catch(err){}		
	try{
		if(FS.analyzePath("out.html").exists) FS.unlink("out.html");
	}catch(err){}		
	
	FS.createDataFile("index.html", inFile, data, true, true);
	var result=Module._abc2midiC();

	var handle = FS.analyzePath("index.html");
	if (handle && handle.object && handle.object.contents) {
		for (var i in handle.object.contents) {
			if(i=="out.mid" && handle.object.contents.hasOwnProperty(i)){
				var narr=handle.object.contents[i].contents;
				if(narr && narr.subarray){
					if(handle.object.contents[i].usedBytes!=narr.length) narr=narr.subarray(0, handle.object.contents[i].usedBytes || 0); 
				}else{
					narr=new Uint8Array(narr);
				}			  
				callback(narr);
				return;
			}
		}
	}
	errcallback('<font class=error>Error. This file format does not support. '+henc(shortstring(errmsg+'',100))+'</font>');
}catch(err){
	errcallback('<font class=error>Error. This file format does not support. '+henc(shortstring(err+'',100))+'</font>');
}
}
</script>
